<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: lightgray;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: violet;
            color: black;
            padding: 20px;
            text-align: center;
        }
        .navigation-box {
            background-color: pink;
            border: PINK;
            padding: 20px;
            width: 97%;
            height: 10px;
            text-align: center;
        }

        /* Styling for the links */
        .navigation-box a {
            display: inline-block;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 10px;
        }

        .navigation-box a:hover {
            color: red;
        }
        .header2 {
            background-color: silver;
            color: white;
            padding: 20px;
            text-align: center;
        }


        .nav2 {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav2 a {
            margin-right: 20px;
        }

        header2 nav a:hover {
            color: black;
        }
        .profile-image {
            position: absolute;
            top: 61%;
            right: 300px;
            transform: translateY(-50%);
            width: 450px;
            height: 450px;
            border-radius: 50%;
            overflow: hidden;
            background-repeat: no-repeat;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            position: absolute;
            top: 300px;
            left: 250px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: blueviolet;
        }
        .cta-button {
            position: absolute;
            top: 540px;
            left: 260px;
            display: inline-block;
            background-color: violet;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: whitesmoke;
        }
        #insta {
            position: absolute;
            top: 20px;
            left: 400px;
            height: 50px;
            width: 50px;
        }
        #wp {
            position: absolute;
            top: 100px;
            left: 100px;
            height: 20px;
            width: 10px;
        }
        footer {
            background-color: violet;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>

    <!-- Separate header for links with black background -->

    <div class="profile-image">
        <img src="me4.JPG" alt="Profile Image">
